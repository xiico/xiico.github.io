<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Falling</title>
    <script src="js/jquery-1.11.3.js"></script>
    <link href="css/class.css" rel="stylesheet" />
</head>
<body onload="Simulation();">
    <div class="header"></div>
    <div class="mainContent">
        <div class="leftPanel"></div>
        <div class="content"><canvas id="main" width="800" height="600" class="mc"></canvas></div>
        <div class="rightPanel"></div>
    </div>
    <label for="txtTop" title="Top">Top</label>
    <input type="text" id="txtTop" />
    <input type="text" id="spd1" />
    <input type="text" id="total" />
    <input type="text" id="g" />
    <input type="text" id="posX" />
    <input type="text" id="posY" />
    <input type="text" id="fps" />
    <input type="button" id="Pause" value="Pause" onclick="Pause();" />
    <input type="button" id="AddBody" data-name="add" onclick="AddBody();" />
    <input type="button" id="reset" data-name="add" onclick="Reset();" />
    <script src="Template/template_1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
