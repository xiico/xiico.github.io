<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Trainsitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Falling</title>
    <link href="css/css2.css" rel="stylesheet" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta charset="utf-8" />
</head>
<body onload="Init();">
    <div class="header"></div>
    <div class="mainContent">
        <div class="leftPanel"></div>
        <div class="content">
            <canvas id="main" width="320" height="240" class="mc"></canvas>
            <div>
                <div class="divControls">
                    <img id="btnMoveLeft" />
                    <img id="btnMoveRight" />
                </div>
                <div class="divJump">
                    <img id="btnJump" />
                </div>
            </div>
            
        </div>
        <div id="rightPanel" class="rightPanel"></div>
    </div>
    <div class="debug">
        <label for="txtTop" title="Top">Top</label>
        <input type="text" id="txtTop" style="width:60px;" />
        <input type="text" id="spd1" style="width:60px;" />
        <input type="text" id="total" style="width:20px;" />
        <input type="text" id="direct" style="width:20px;" />
        <input type="text" id="keyCode" style="width:20px;" />
        <input type="text" id="tg" style="width:20px;" />
        <input type="text" id="g" style="width:60px;" />
        <input type="text" id="md" style="width:60px;" />
        <input type="text" id="ri" style="width:60px;" />
        <input type="text" id="ci" style="width:60px;" />
        <input type="text" id="ActorX" style="width:60px;" />
        <input type="text" id="ActorY" style="width:60px;" />
        <input type="text" id="posX" style="width:60px;" />
        <input type="text" id="posY" style="width:60px;" />
        <input type="text" id="fps" style="width:60px;" />
        <input type="text" id="jmp" style="width:20px;" />
        <input type="button" id="showIDs" data-name="add" onclick="showTilesID = !showTilesID;" />
        <input type="button" id="warp" value="warp" onclick="Warp();" />
        <input type="button" id="bg" value="bg" onclick="disableBG = !disableBG;" />
        <input type="button" id="dr" value="dr" onclick="disableDraw = !disableDraw;" />
        <input type="text" id="warpx" style="width:22px;" />
        <input type="text" id="warpy" style="width:22px;" />
        <input type="text" id="dt" style="width:22px;" />
        <select id="dd" onchange="drawDepth = parseInt(this.options[this.selectedIndex].value);">            
        </select>
        <script src="Template/template_1.js"></script>
        <script src="js/main.1.0.js"></script>
    </div>
</body>
</html>
